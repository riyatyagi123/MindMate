<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMate - Let's Talk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-brain"></i> MindMate
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Mood Journal Content -->
    <div class="container py-4">
        <div id="mood-journal" class="section">
            <h2>Let's Talk</h2>
            <textarea id="journal-entry" class="journal-entry" placeholder="How are you feeling today?"></textarea>
            <div class="mt-2">
                <button class="btn btn-info" onclick="saveEntry()">Save Entry</button>
                <button class="btn btn-success" onclick="startVoiceInput()">🎤 Speak</button>
            </div>
            <p id="voice-status">Click "Speak" and start talking...</p>
            <div id="past-entries" class="mt-3"></div>
        </div>
    </div>

    <!-- Footer (Same as index.html) -->
    <footer class="text-center">
        <p>Made with ❤️ for Mental Health Awareness</p>
    </footer>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
